<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css"/>
    <script src="/static/admin/js/jquery.min.js"></script>

</head>
<body>
<div id="login">
    <h1>电子商务管理系统</h1>
    <form method="post"  id="loginform">
        <input id="admin_name" type="text" required="required" placeholder="用户名" name="admin_name" autofocus>
        <input id="password" type="password" required="required" placeholder="密码" name="password">
        <button class="but" type="submit" id="btlogin">登&nbsp;&nbsp;录</button>
    </form>
</div>

<script>
    $('#btlogin').click(function(){
        var admin_name = document.getElementById('admin_name').value;
        var password = document.getElementById('password').value;
        if(admin_name == ""||password == ""){
            alert('不能为空');
            return false;
        }
        var data = $('#loginform').serialize();
        $.ajax({
            url: "/admin/index/login",
            method: "post",
            data: data,
            success: function (msg){
                console.log(msg);
                switch (msg.data){
                    case 1:
//                        alert('登录成功');
                        location.href='/admin/index/index';
                        break;
                    case -1:
                        alert('管理员不存在！');
                        break;
                    case -2:
                        alert('密码错误！！');
                        break;
                }
            }
        })
        return false;
    })
</script>

</body>
</html>
